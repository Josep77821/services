<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amazon Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 380px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            color: #131921;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .input-field:focus {
            outline: none;
            border-color: #ff9900;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #e68900;
        }
        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }
        .forgot-password a {
            color: #0066c0;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .sign-up {
            text-align: center;
            margin-top: 20px;
        }
        .sign-up a {
            color: #0066c0;
            text-decoration: none;
        }
        .sign-up a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Sign-In</h1>
    
    <form action="#">
        <label for="email" style="font-size: 14px;">Email or mobile phone number</label>
        <input type="email" id="email" name="email" class="input-field" placeholder="Email or mobile phone number" required>
        
        <button type="submit" class="submit-btn">Continue</button>
    </form>
    
    <div class="forgot-password">
        <a href="#">Forgot your password?</a>
    </div>
    
    <div class="sign-up">
        <p>New to Amazon?</p>
        <a href="#">Create your Amazon account</a>
    </div>
</div>

</body>
</html>
