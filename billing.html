<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amazon Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Basic styling for the entire flow */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #131921;
            padding: 15px 20px;
            color: white;
            font-size: 20px;
            font-weight: 500;
            border-radius: 5px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 24px;
            color: #131921;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 500;
            color: #131921;
            margin-bottom: 15px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .input-field:focus {
            outline: none;
            border-color: #ff9900;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
        }

        .submit-btn:hover {
            background-color: #e68900;
        }

        .payment-methods {
            display: flex;
            gap: 15px;
            margin: 10px 0;
        }

        .payment-methods img {
            max-width: 60px;
            cursor: pointer;
        }

        .summary {
            background-color: #f3f3f3;
            padding: 20px;
            border-radius: 4px;
            margin-top: 30px;
        }

        .summary p {
            margin: 5px 0;
        }

        .back-to-cart {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .back-to-cart a {
            color: #0066c0;
            text-decoration: none;
        }

        .back-to-cart a:hover {
            text-decoration: underline;
        }

        /* Hiding sections except for the active one */
        .section {
            display: none;
        }

        .active {
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header Section -->
    <div class="header">
        <span>Secure Checkout</span>
    </div>

    <!-- Billing Page Section -->
    <div class="section active" id="billing-section">
        <h1>Billing Information</h1>
        <div class="section-title">Enter your billing details</div>
        <form id="billing-form" onsubmit="showPaymentPage(event)">
            <!-- Full Name -->
            <input type="text" id="fullName" name="fullName" class="input-field" placeholder="Full Name" required>
            
            <!-- Address Line 1 -->
            <input type="text" id="address1" name="address1" class="input-field" placeholder="Address Line 1" required>
            
            <!-- Address Line 2 -->
            <input type="text" id="address2" name="address2" class="input-field" placeholder="Address Line 2 (optional)">
            
            <!-- City -->
            <input type="text" id="city" name="city" class="input-field" placeholder="City" required>
            
            <!-- State -->
            <input type="text" id="state" name="state" class="input-field" placeholder="State/Province" required>
            
            <!-- Postal Code -->
            <input type="text" id="postalCode" name="postalCode" class="input-field" placeholder="Postal Code" required>
            
            <!-- Phone Number -->
            <input type="tel" id="phone" name="phone" class="input-field" placeholder="Phone Number" required>
            
            <!-- Continue to Payment Button -->
            <button type="submit" class="submit-btn">Continue to Payment</button>
        </form>

        <!-- Back to Cart Link -->
        <div class="back-to-cart">
            <p>Want to review your cart again? <a href="#">Go back to Cart</a></p>
        </div>
    </div>

    <!-- Payment Page Section -->
    <div class="section" id="payment-section">
        <h1>Payment Information</h1>
        <div class="section-title">Enter your payment details</div>
        <form id="payment-form" onsubmit="submitPayment(event)">
            <!-- Credit Card Number -->
            <input type="text" id="cardNumber" name="cardNumber" class="input-field" placeholder="Credit Card Number" required>
            
            <!-- Expiration Date -->
            <div style="display: flex; gap: 10px;">
                <input type="text" id="expMonth" name="expMonth" class="input-field" placeholder="MM" style="width: 45%;" required>
                <input type="text" id="expYear" name="expYear" class="input-field" placeholder="YY" style="width: 45%;" required>
            </div>

            <!-- CVV -->
            <input type="text" id="cvv" name="cvv" class="input-field" placeholder="CVV" required>

            <!-- Payment Methods -->
            <div class="payment-methods">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/PayPal_logo_2014.svg" alt="PayPal" title="Pay with PayPal">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Visa_2014_logo.svg" alt="Visa" title="Pay with Visa">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/MasterCard_Logo_2019.svg" alt="MasterCard" title="Pay with MasterCard">
            </div>

            <!-- Submit Payment Button -->
            <button type="submit" class="submit-btn">Submit Payment</button>
        </form>

        <!-- Back to Cart Link -->
        <div class="back-to-cart">
            <p>Want to review your cart again? <a href="#">Go back to Cart</a></p>
        </div>
    </div>
</div>

<script>
    // Function to show the Payment Page after billing information
    function showPaymentPage(event) {
        event.preventDefault();
        document.getElementById("billing-section").classList.remove("active");
        document.getElementById("payment-section").classList.add("active");
    }

    // Function to handle payment form submission
    function submitPayment(event) {
        event.preventDefault();
        alert("Payment submitted successfully!");
        // Ideally, you would submit this data to a backend service here.
    }
</script>

</body>
</html>
